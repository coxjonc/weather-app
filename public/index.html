<!DOCTYPE html>
<html>
<head>
  <title>
    Weather
  </title>
  <style type="text/css">
      body {
        font-family: sans-serif;
      }
      .axis path, 
      .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }
      .axis text {
          font-size: 11px;
      }
      .label {
          font-size: 11px;
      }
      .svg-container {
        display: inline-block;
        position: relative;
        width: 600px;
        max-width: 100%;
        padding-bottom: 100%;
        vertical-align: top;
        overflow: hidden;
      }
      .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 10px;
        left; 0;
      }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="weatherChart"></div>
  <script type="text/javascript" src="/main.js"></script>
</body>
</html>
